<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANK - Transfer</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />

    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--Bootsrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Own JavaScript -->
    <script type="text/javascript"  src="assets/js/main.js"> </script>
</head>
<body>
<div id="top-bar">
    <div id="logo">
        <h1 class="h1 font-weight-bold">BANK</h1>
    </div>
</div>
<div class="text-center d-flex align-items-center">
    <div class="container info-cont">
        <div class="col">
            <form class="form-update">
                <h1 class="h3 font-weight-normal">Transfer</h1>

                <label for="amount" class="sr-only">Amount</label>
                <input type="tel" id="amount" class="form-control middle-form" placeholder="Amount" required>


                <select class="form-control middle-form" id="cardFrom" required>
                    <option>4444 4444 4444 4444 - 1000 грн</option>
                    <option>5555 5555 5555 5555</option>
                </select>

                <label for="cardTo" class="sr-only">Card to</label>
                <input type="text" id="cardTo" class="form-control middle-form" placeholder="Card to" required>

                <label for="currentPassword" class="sr-only">Password</label>
                <input type="password" id="currentPassword" class="form-control bottom-form" placeholder="Current Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Transfer</button>
            </form>
            <form action="profile.html">
                <button class="btn btn-lg btn btn-outline-dark btn-block back-b">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
