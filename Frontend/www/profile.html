<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANK - Profile</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />

    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--Bootsrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Own JavaScript -->
    <script type="text/javascript"  src="assets/js/main.js"> </script>
</head>
<body>
    <div id="top-bar">
        <div id="logo">
            <h1 class="h1 font-weight-bold">BANK</h1>
        </div>
    </div>
    <div id="main-box" class="container">
        <div class="row">
            <div class="cont col">
                <div class="block-col">
                    <div class="top-part-col">
                        Cards of <span id="name" class="font-weight-bold">Sasha Vasylenko</span>
                    </div>
                    <div class="bottom-part-col">
                        <div class="card">
                            <span class="card-name">
                                Card #4444 4444 4444 4444
                            </span>
                            <span class="card-money font-weight-bold">
                                1000 UAH
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cont col">
                <div class="block-col">
                    <div class="top-part-col">
                        Options
                    </div>
                    <div class="bottom-part-col-opt">
                        <div class="row opt-row">
                            <div class="col-4 col-lg-3">
                                <div class="opt">
                                    <img src="assets/images/phone-solid.svg" class="opt-img">
                                    <div class="opt-text">Top up phone</div>
                                </div>
                            </div>
                            <div class="col-4 col-lg-3">
                                <div class="opt">
                                    <img src="assets/images/door-open-solid.svg" class="opt-img">
                                    <div class="opt-text">Logout</div>
                                </div>
                            </div>
                            <div class="col-4 col-lg-3">
                                <div class="opt">
                                    <img src="assets/images/user-cog-solid.svg" class="opt-img">
                                    <div class="opt-text ">User settings</div>
                                </div>
                            </div>
                            <div class="col-4 col-lg-3">
                                <div class="opt">
                                    <img src="assets/images/credit-card-regular.svg" class="opt-img">
                                    <div class="opt-text">Add new card</div>
                                </div>
                            </div>
                            <div class="col-4 col-lg-3">
                                <div class="opt">
                                    <img src="assets/images/money-bill-wave-solid.svg" class="opt-img">
                                    <div class="opt-text">Transfer</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
