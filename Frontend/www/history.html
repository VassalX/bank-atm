<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANK - History</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />

    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--Bootsrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Own JavaScript -->
    <script type="text/javascript"  src="assets/js/main.js"> </script>
</head>
<body>
<div id="top-bar">
    <div id="logo">
        <h1 class="h1 font-weight-bold">BANK</h1>
    </div>
</div>
<div class="text-center d-flex align-items-center">
    <div class="container info-cont">
        <div class="col">
            <div class="history-cont">
                <h1 class="h3 font-weight-normal">Transfer history</h1>
                <h1 class="h4 font-weight-normal">Card #<span id="card">4444 4444 4444 4444</span></h1>
                <form class="date-form container">
                    <div class="row">
                        <div class="col date-input">
                            <label for="dateFrom">From:</label>
                            <input type="date" class="form-control" id="dateFrom">
                        </div>
                        <div class="col date-input">
                            <label for="dateTo">To:</label>
                            <input type="date" class="form-control" id="dateTo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="col btn btn-lg btn-primary btn-block" type="submit">Get history</button>
                        </div>

                    </div>
                </form>
                <div class="history">
                    <table class="history-elem table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Purpose</th>
                            <th scope="col">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">2</th>
                            <th>
                                <div>
                                    Top up 380954034700
                                </div>
                            </th>
                            <th>100</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <form action="profile.html">
                    <button class="btn btn-lg btn btn-outline-dark btn-block back-b">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
